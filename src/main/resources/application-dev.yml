# 开发配置文件
server:
  address: 0.0.0.0
  port: 8618
  servlet:
    context-path: /api
    # 不保存cookie
    session:
      cookie:
        max-age: 0
spring:
  # todo 使用需修改参数，否则则注释
  # redis配置
  data:
    redis:
      database: 1
      host: 127.0.0.1
      port: 6379
      timeout: 10s
      lettuce:
        pool:
          # 连接池最大连接数
          max-active: 200
          # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-wait: -1ms
          # 连接池中的最大空闲连接
          max-idle: 10
          # 连接池中的最小空闲连接
          min-idle: 0
# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.daniu.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn